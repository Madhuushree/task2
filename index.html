<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Stopwatch - Task 2</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: url('https://images.unsplash.com/photo-1507525428034-b723cf961d3e') no-repeat center center fixed;
      background-size: cover;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .stopwatch-container {
      background: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(10px);
      border-radius: 15px;
      padding: 30px;
      text-align: center;
      box-shadow: 0 8px 16px rgba(0,0,0,0.3);
      color: #fff;
      width: 320px;
    }

    .time-display {
      font-size: 48px;
      margin-bottom: 20px;
      font-weight: bold;
    }

    .buttons button {
      padding: 10px 20px;
      margin: 5px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-weight: bold;
      transition: background 0.3s;
    }

    .start { background-color: #4caf50; color: white; }
    .pause { background-color: #f44336; color: white; }
    .reset { background-color: #2196f3; color: white; }
    .lap { background-color: #ff9800; color: white; }

    .buttons button:hover {
      opacity: 0.9;
    }

    .laps {
      margin-top: 20px;
      max-height: 150px;
      overflow-y: auto;
      text-align: left;
    }

    .laps div {
      background: rgba(255, 255, 255, 0.2);
      padding: 5px 10px;
      margin: 5px 0;
      border-radius: 6px;
    }
  </style>
</head>
<body>
  <div class="stopwatch-container">
    <div class="time-display" id="time">00:00:00</div>
    <div class="buttons">
      <button class="start" onclick="startTimer()">Start</button>
      <button class="pause" onclick="pauseTimer()">Pause</button>
      <button class="reset" onclick="resetTimer()">Reset</button>
      <button class="lap" onclick="recordLap()">Lap</button>
    </div>
    <div class="laps" id="laps"></div>
  </div>

  <script>
    let startTime, elapsedTime = 0, timerInterval;
    const timeDisplay = document.getElementById("time");
    const lapsContainer = document.getElementById("laps");

    function timeToString(time) {
      let hrs = Math.floor(time / 3600000);
      let mins = Math.floor((time % 3600000) / 60000);
      let secs = Math.floor((time % 60000) / 1000);

      return '${hrs.toString().padStart(2, '0')}:${mins.toString().padStart(2, '0')}:${secs.toString().padStart(2, '0')};
    }

    function startTimer() {
      startTime = Date.now() - elapsedTime;
      timerInterval = setInterval(() => {
        elapsedTime = Date.now() - startTime;
        timeDisplay.textContent = timeToString(elapsedTime);
      }, 1000);
    }

    function pauseTimer() {
      clearInterval(timerInterval);
    }

    function resetTimer() {
      clearInterval(timerInterval);
      timeDisplay.textContent = "00:00:00";
      elapsedTime = 0;
      lapsContainer.innerHTML = '';
    }

    function recordLap() {
      if (elapsedTime === 0) return;
      const lapTime = timeToString(elapsedTime);
      const lapElement = document.createElement("div");
      lapElement.textContent = 'Lap: ${lapTime}';
      lapsContainer.appendChild(lapElement);
    }
  </script>
</body>
</html>
